<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1 id="test">test</h1>
      <h2>What are your favorite things?</h2>
      <form id="form">
        <div>
          <label for="movie">What is your favorite movie?</label>
          <input id="movie" type="text">
        </div>

        <div>
          <label for="book">What is your favorite book?</label>
          <input id="book" type="text">
        </div>

        <div>
          <label for="animal">What is your favorite animal?</label>
          <input id="animal" type="text">
        </div>

        <div>
          <label for="color">What is your favorite color?</label>
          <input id="color" type="text">
        </div>

        <button id="button" type="button" class="btn btn-info">Submit</button>
      </form>

      <div class="answer">
        <p>Your favorite things are: <span class="movie"></span>, <span class="book"></span>, <span class="animal"></span>, <span class="color"></span>.</p>
      </div>

      <div class="flavors">
        <p>My favorite ice-cream flavors are:</p>
      </div>
    </div>
  </body>
</html>
